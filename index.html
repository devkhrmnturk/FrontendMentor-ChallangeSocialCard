<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- relicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- style link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="social-card">
      <!-- profile-photo -->
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall's personal profile photo"
        class="profile-photo"
      />

      <!-- social-card header -->
      <header>
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="career">"Front-end developer and avid reader."</p>
      </header>

      <!-- social links -->
      <article class="social-card__links">
        <a href="#" class="card__link">GitHub</a>
        <a href="#" class="card__link">Frontend Mentor</a>
        <a href="#" class="card__link">LinkedIn</a>
        <a href="#" class="card__link">Twitter</a>
        <a href="#" class="card__link">Instagram</a>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">devrezz</a>.
    </div>
  </body>
</html>
